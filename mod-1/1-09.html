<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"></head>
<body><p id="target"></p><script>'use strict';
const numero=+prompt("Numero:");if(numero<=1){document.querySelector('#target').innerHTML=false;
}else{for(let i=2;i<=numero**0.5+1;i++){if(numero%i===0){document.querySelector('#target')
.innerHTML=false;break;}else{document.querySelector('#target').innerHTML=true;}}}
</script></body></html>
