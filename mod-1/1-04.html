<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"></head>
<body><p id="target"></p><script>'use strict';
const nimi=prompt("Nimi:");const a=Math.floor(Math.random() * 4);switch(a){
case 0:document.querySelector('#target').innerHTML=nimi+', g';break;
case 1:document.querySelector('#target').innerHTML=nimi+', s';break;
case 2:document.querySelector('#target').innerHTML=nimi+', h';break;
case 3:document.querySelector('#target').innerHTML=nimi+', r';break;}
</script></body></html>
