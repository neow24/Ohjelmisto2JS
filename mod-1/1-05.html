<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"></head>
<body><p id="target"></p><script>'use strict';
const vuosi=+prompt("Vuosi:");
if ((vuosi % 4 === 0 && vuosi % 100 != 0) || (vuosi % 100 === 0 && vuosi % 400 === 0)){
document.querySelector('#target').innerHTML=true;
} else {document.querySelector('#target').innerHTML=false;}
</script></body></html>
