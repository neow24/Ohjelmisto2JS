<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"></head>
<body><ol id="target"></ol><script>'use strict';
const koirat=[];
for(let i=0;i<6;i++){
    koirat[i]=prompt('Koiran nimi:');
}
const listContainer=document.querySelector('#target');
koirat.sort((a,b)=>b.localeCompare(a));
for(let i=0;i<6;i++){
    const listItem=document.createElement('li');
    listItem.textContent=koirat[i];
    listContainer.appendChild(listItem);
}
</script></body></html>
